<!-- <p>user-card works!</p> -->
<div *ngIf="user"  class="bg-white shadow-md rounded-lg p-6 max-w-sm mx-auto">
    <div class="mb-4">
      <h2 class="text-xl font-bold">{{ user.first_name }} {{ user.last_name }}</h2>
      <!-- <p class="text-gray-600">{{ user?.email }}</p> -->
      <p class="text-gray-600">Área: {{ user.area }}</p>
      <p class="text-gray-600">País: {{ user.country }}</p>
    </div>
    <div class="flex justify-between mt-4">
      <!-- Botón para actualizar -->
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
        (click)="onUpdateUser()"
      >
        Actualizar
      </button>
  
      <!-- Botón para eliminar -->
      <button (click)="onDeleteUser()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">
        Eliminar
      </button>
    </div>
  </div>

  <!-- Modal de confirmación de eliminación -->
<app-confirm-delete 
*ngIf="showDeleteConfirmation" 
[userName]="user?.first_name + ' ' + user?.last_name"

(confirmDelete)="onConfirmDelete($event)">
</app-confirm-delete>
