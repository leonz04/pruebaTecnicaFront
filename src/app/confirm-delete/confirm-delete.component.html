<!-- Modal de confirmación -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" *ngIf="userName">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h2 class="text-lg font-semibold">¿Estás seguro de que deseas eliminar a {{ userName }}?</h2>
      <div class="flex justify-between mt-4">
        <button (click)="onConfirmDelete()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">
          Eliminar
        </button>
        <button (click)="onCancelDelete()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700">
          Cancelar
        </button>
      </div>
    </div>
  </div>
