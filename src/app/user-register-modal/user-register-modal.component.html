<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center" *ngIf="showModal">
    <div class="bg-white p-6 rounded-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Registrar Nuevo Usuario</h2>
      
      <form (ngSubmit)="onRegister()">
        <!-- Primer Nombre -->
        <div class="mb-4">
          <label for="firstName" class="block text-sm font-semibold">Primer Nombre</label>
          <input id="firstName" [(ngModel)]="firstName" name="firstName" class="w-full p-2 border rounded" required />
        </div>
        
        <!-- Segundo Nombre -->
        <div class="mb-4">
          <label for="middleName" class="block text-sm font-semibold">Segundo Nombre</label>
          <input id="middleName" [(ngModel)]="middleName" name="middleName" class="w-full p-2 border rounded" />
        </div>
        
        <!-- Apellido -->
        <div class="mb-4">
          <label for="lastName" class="block text-sm font-semibold">Primer Apellido</label>
          <input id="lastName" [(ngModel)]="lastName" name="lastName" class="w-full p-2 border rounded" required />
        </div>
        
        <!-- Segundo Apellido -->
        <div class="mb-4">
          <label for="secondLastName" class="block text-sm font-semibold">Segundo Apellido</label>
          <input id="secondLastName" [(ngModel)]="secondLastName" name="secondLastName" class="w-full p-2 border rounded" />
        </div>
  
        <!-- País -->
        <div class="mb-4">
          <label for="country" class="block text-sm font-semibold">País</label>
          <input id="country" [(ngModel)]="country" name="country" class="w-full p-2 border rounded" required />
        </div>
        
        <!-- Tipo de Identificación -->
        <div class="mb-4">
          <label for="identificationType" class="block text-sm font-semibold">Tipo de Identificación</label>
          <input id="identificationType" [(ngModel)]="identificationType" name="identificationType" class="w-full p-2 border rounded" required />
        </div>
        
        <!-- Número de Identificación -->
        <div class="mb-4">
          <label for="identificationNumber" class="block text-sm font-semibold">Número de Identificación</label>
          <input id="identificationNumber" [(ngModel)]="identificationNumber" name="identificationNumber" class="w-full p-2 border rounded" required />
        </div>
  
        <!-- Correo Electrónico -->
        <!-- <div class="mb-4">
          <label for="email" class="block text-sm font-semibold">Correo Electrónico</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" class="w-full p-2 border rounded" required />
        </div>
   -->
        <!-- Fecha de Contratación -->
        <div class="mb-4">
          <label for="hireDate" class="block text-sm font-semibold">Fecha de Contratación</label>
          <input id="hireDate" type="date" [(ngModel)]="hireDate" name="hireDate" class="w-full p-2 border rounded" required />
        </div>
  
        <!-- Área -->
        <div class="mb-4">
          <label for="area" class="block text-sm font-semibold">Área</label>
          <input id="area" [(ngModel)]="area" name="area" class="w-full p-2 border rounded" required />
        </div>
  
        <!-- Estado -->
        <div class="mb-4">
          <label for="status" class="block text-sm font-semibold">Estado</label>
          <input id="status" [(ngModel)]="status" name="status" class="w-full p-2 border rounded" required />
        </div>
        
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Registrar</button>
        </div>
      </form>
    </div>
  </div>
